version: "3.0"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_DB: reistijdenauto
      POSTGRES_USER: reistijdenauto
      POSTGRES_PASSWORD: insecure

  tests:
    build:
      context: ../../
    links:
      - database
    tmpfs:
      - /tmp
    command: >
      bash -c "set -x; cd /app && \
               bash -c /app/docker-wait.sh && \
               pytest --flake8 && \
               python manage.py test"
    environment:
      http_proxy:
      https_proxy:
